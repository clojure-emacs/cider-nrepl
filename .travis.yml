language: clojure
lein: 2.8.1
sudo: false
cache:
  directories:
    - $HOME/.m2
script:
  - make $TARGET
env:
  matrix:
    - VERSION=1.7 TARGET=test-clj
    - VERSION=1.7 TARGET=test-cljs
    - VERSION=1.8 TARGET=test-clj
    - VERSION=1.8 TARGET=test-cljs
    - VERSION=1.9 TARGET=test-clj
    - VERSION=1.9 TARGET=test-cljs
  #global:
  #  - secure: <encrypted CLOJARS_USERNAME goes here>
  #  - secure: <encrypted CLOJARS_PASSWORD goes here>
jdk:
  - openjdk7
  - oraclejdk8
  - oraclejdk9
stages:
  - name: test
  - name: check
  - name: deploy
    if: branch = master
jobs:
  include:
    # Test OpenJDK against latest Clojure stable
    - env: VERSION=1.9 TARGET=test-clj
      jdk: openjdk8
    - env: VERSION=1.9 TARGET=test-cljs
      jdk: openjdk8

    # Test Clojure master against a single JDK
    - env: VERSION=master TARGET=test-clj
      jdk: oraclejdk8
    - env: VERSION=master TARGET=test-cljs
      jdk: oraclejdk8

    # Coverage analysis
    - env: VERSION=1.9 TARGET=cloverage
      jdk: oraclejdk8
      after_success: bash <(curl -s https://codecov.io/bash) -f target/coverage/codecov.json

    # Eastwood linter
    - stage: check
      env: VERSION=1.9 TARGET=eastwood
      jdk: oraclejdk8

    # Check cljfmt
    - stage: check
      env: VERSION=1.9 TARGET=cljfmt
      jdk: oraclejdk8

    # Deployment
    - stage: deploy
      env: TARGET=deploy
      jdk: oraclejdk8

  exclude:
    # CLJS-1.9 doesn't build on JDK7. This is because of a dependency on the
    # google/closure-compiler which requires JDK8 or higher.
    # https://github.com/google/closure-compiler/wiki/Releases#september-10-2017-v20170910
    - env: VERSION=1.9 TARGET=test-cljs
      jdk: openjdk7

  fast_finish: true      # don't wait for allowed failures before build finish
  allow_failures:
    - env: VERSION=master TARGET=test-clj
    - env: VERSION=master TARGET=test-cljs
    - env: VERSION=1.9 TARGET=cloverage
    - env: VERSION=1.9 TARGET=eastwood
    - env: VERSION=1.9 TARGET=cljfmt

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/14f0f7b4d5b20a70d032
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
